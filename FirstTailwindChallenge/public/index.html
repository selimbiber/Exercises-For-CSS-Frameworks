<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
			rel="stylesheet" />
		<!-- STYLES -->
		<link rel="stylesheet" href="./styles/main.css" />
		<!-- ICONS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Gega Project | Arin Software</title>
	</head>
	<body>
		<!-- HEADER SECTION -->
		<header class="bg-black py-6 lg:py-12 text-gega-grey font-gemunu uppercase">
			<!-- Header Container -->
			<div
				class="container flex items-center justify-between space-x-8 lg:space-x-16">
				<!-- LOGO -->
				<a
					href="#"
					class="pl-4 text-4xl lg:text-5xl font-bold text-transparent bg-gradient-to-t bg-clip-text from-gega-red to-gega-grey"
					>GEGA</a
				>
				<!-- Mobile Menu -->
				<div
					class="block md:hidden pr-4"
					title="click for open navigation menu">
					<div class="space-y-1 cursor-pointer">
						<div class="bg-gega-grey w-8 h-1 rounded-full"></div>
						<div class="bg-gega-grey w-8 h-1 rounded-full"></div>
						<div class="bg-gega-grey w-8 h-1 rounded-full"></div>
					</div>
				</div>
				<!-- Header Navigation -->
				<nav class="hidden md:flex justify-between flex-1">
					<!-- Nav Menu -->
					<ul class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
						<li>
							<a href="#" class="hover:text-gega-melon transition duration-500"
								>MOVIES</a
							>
						</li>
						<li>
							<a href="#" class="hover:text-gega-melon transition duration-500"
								>CELEBRITIES</a
							>
						</li>
						<li>
							<a href="#" class="hover:text-gega-melon transition duration-500"
								>BLOG</a
							>
						</li>
						<li>
							<a href="#" class="hover:text-gega-melon transition duration-500"
								>NEWS</a
							>
						</li>
						<li>
							<a href="#" class="hover:text-gega-melon transition duration-500"
								>ABOUT</a
							>
						</li>
					</ul>
					<!-- Login Area -->
					<div class="flex items-center space-x-4 lg:space-x-8">
						<!-- Search Area -->
						<form>
							<div class="group border-r px-4 mx-4 py-1 border-gega-red">
								<input
									type="text"
									class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44 transition duration-500" />
								<button class="-ml-4 group-hover:ml-0 transition duration-500">
									<i
										class="fas fa-search group-hover:text-gega-red transition duration-500"></i>
								</button>
							</div>
						</form>
						<!-- Sign-up Area -->
						<ul class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
							<li>
								<a href="#" class="hover:text-gega-red transition duration-500"
									>Login</a
								>
							</li>
							<li>
								<a
									href="#"
									class="bg-gega-red px-3 py-1 mr-4 whitespace-nowrap hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500"
									>Sign Up</a
								>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
	</body>
</html>
