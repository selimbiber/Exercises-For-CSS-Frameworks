<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="https://pbs.twimg.com/profile_images/1633847644966772737/m8yU9m0A_400x400.jpg"
			type="image/x-icon" />
		<link rel="stylesheet" href="./output.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>iCodeThis | Language Learn</title>
	</head>
	<body class="bg-[#171C3E]">
		<main
			class="bg-[#20264f] w-full h-full flex flex-col gap-y-8 py-32 justify-center items-center">
			<section
				aria-label="select a tier"
				class="bg-white w-80 h-[21rem] rounded-lg px-6 py-8 flex flex-col">
				<h1 class="font-bold text-lg mb-2">Select a tier</h1>
				<article
					class="flex flex-row justify-between hover:bg-[#EBEDF9] transition duration-150 rounded-md p-4 md:p-6 gap-x-4">
					<div class="flex flex-col gap-y-1 w-8/12">
						<h2 class="font-bold">$5/month</h2>
						<p>A significant contribution</p>
					</div>
					<button
						type="button"
						class="flex self-end justify-center items-center border border-[#ED7255] rounded-xl h-12 w-24 font-bold bg-gradient-to-r from-[#ED7255] to-[#FF9838] text-white hover:bg-gradient-to-t">
						Select
					</button>
				</article>
				<article
					class="flex flex-row justify-between hover:bg-[#EBEDF9] transition duration-150 rounded-md p-4 md:p-6 gap-x-4">
					<div class="flex flex-col gap-y-1 w-8/12">
						<h2 class="font-bold">$30/month</h2>
						<p>A huge contribution</p>
					</div>
					<button
						type="button"
						class="flex self-end justify-center items-center border rounded-xl border-[#ED7255] h-12 w-24 font-bold text-black hover:bg-gradient-to-r from-[#ED7255] to-[#FF9838] hover:text-white transition-colors duration-200">
						Select
					</button>
				</article>
			</section>
			<section
				aria-label="question"
				class="bg-white w-80 h-[30rem] rounded-lg pt-14 flex flex-col items-center gap-y-6">
				<header class="flex flex-col gap-y-4">
					<div class="bg-[#EBEDF8] w-44 h-1 mx-auto rounded-md">
						<div class="bg-[#6F85FF] w-32 h-1 rounded-md"></div>
					</div>
					<h3 class="font-bold text-center mb-2">
						Which of these is "You eat pasta" ?
					</h3>
				</header>
				<ul class="flex flex-col gap-y-4 pr-3 h-52">
					<li class="flex flex-row gap-x-3 items-center cursor-pointer">
						<input
							type="radio"
							name="radio-btn"
							id="option-1"
							class="opacity-0 w-full fixed [&:checked+span]:bg-[#6F85FF]" /><span
							aria-hidden="true"
							class="text-sm h-6 w-6 border-2 border-gray-400 rounded-full"></span>
						<label for="option-1" class="cursor-pointer"
							>El caballo es pequeno</label
						>
					</li>
					<li class="flex flex-row gap-x-3 items-center cursor-pointer">
						<input
							type="radio"
							name="radio-btn"
							id="option-2"
							class="opacity-0 w-full fixed [&:checked+span]:bg-[#6F85FF]" /><span
							aria-hidden="true"
							class="text-sm h-6 w-6 border-2 border-gray-400 rounded-full"></span
						><label for="option-2" class="cursor-pointer">Tu comes pasta</label>
					</li>
					<li class="flex flex-row gap-x-3 items-center cursor-pointer">
						<input
							type="radio"
							name="radio-btn"
							id="option-3"
							class="opacity-0 w-full fixed [&:checked+span]:bg-[#6F85FF]" /><span
							aria-hidden="true"
							class="text-sm h-6 w-6 border-2 border-gray-400 rounded-full"></span
						><label for="option-3" class="cursor-pointer">El come pan</label>
					</li>
				</ul>
				<div class="flex flex-col justify-center items-center w-full">
					<button
						type="button"
						class="flex justify-center items-center border-t border-gray-300 py-2 w-full text-sm text-gray-600 hover:font-bold">
						Skip this question
					</button>
					<button
						type="button"
						class="flex justify-center items-center h-24 w-full font-bold bg-gradient-to-r from-[#ED7255] to-[#FF9838] rounded-b-lg text-white hover:bg-gradient-to-t">
						Submit
					</button>
				</div>
			</section>
			<section
				aria-label="continue"
				class="bg-white w-80 h-80 rounded-lg px-6 py-8 flex flex-col justify-center items-center gap-y-6">

						cy="70"
						r="60"
						stroke="currentColor"
						stroke-width="5"
						fill="transparent"
						class="text-[#d9e4e1]" />

				<h4 class="text-xl font-bold">Nature</h4>
				<button
					type="button"
					class="flex justify-center items-center border rounded-xl border-[#ED7255] h-12 w-8/12 font-bold text-black hover:bg-gradient-to-r from-[#ED7255] to-[#FF9838] hover:text-white transition-colors duration-200">
					Continue
				</button>
			</section>
		</main>
		<script>
			document.getElementById('option-1').checked = false;

</html>
