<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://pbs.twimg.com/profile_images/1633847644966772737/m8yU9m0A_400x400.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Login Screen | iCodeThis</title>
  </head>
  <body class="bg-[#FFFBFA] min-h-screen grid place-content-center p-4 lg:py-8">
    <main
      class="bg-white p-4 flex flex-col md:flex-row gap-y-4 shadow-2xl rounded-xl md:rounded-l-xl lg:w-[50rem]"
    >
      <img
        src="https://images.pexels.com/photos/17610106/pexels-photo-17610106/free-photo-of-hot-air-balloon-on-sky.jpeg"
        alt="hot-air balloon"
        class="md:w-2/4 h-[28rem] lg:h-[31rem] object-cover rounded-xl md:rounded-r-none"
      />
      <article
        class="flex flex-col justify-center items-start gap-y-4 md:px-16 md:w-2/4"
      >
        <form
          id="login-form"
          class="mt-auto flex flex-col gap-y-6 w-full md:w-auto lg:w-full"
        >
          <fieldset class="flex flex-col">
            <legend class="font-bold text-2xl">Log in</legend>
            <label for="email" class="mt-5 font-semibold">Email</label>
            <input
              class="border px-5 py-3"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
            <label for="password" class="mt-3 font-semibold">Password</label>
            <input
              class="border px-5 py-3"
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </fieldset>
          <footer class="flex flex-col gap-y-4 w-full">
            <button
              class="bg-[#A04625] shadow-[#A04625] shadow-md border-transparent border-2 w-full text-white font-semibold py-3 rounded transition-colors duration-150 hover:text-[#A04625] hover:border-[#A04625] hover:bg-white"
            >
              Log in
            </button>
            <p class="text-gray-500 font-semibold">Or</p>
            <button
              class="bg-[#0D65C2] shadow-[#0D65C2] shadow-md border-transparent border-2 w-full text-white font-semibold py-3 rounded flex justify-center items-center gap-x-2 group hover:bg-white hover:text-[#0D65C2] hover:border-[#0D65C2] transition-colors duration-150"
            >
              <svg
                class="w-8 h-8 group-hover:fill-white transition-colors duration-150"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 192 192"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  class="stroke-white group-hover:stroke-[#0D65C2] transition-colors duration-150"
                  x="30"
                  y="30"
                  width="132"
                  height="132"
                  rx="16"
                  stroke="currentColor"
                  stroke-width="12"
                />
                <path
                  class="group-hover:stroke-[#0D65C2] transition-colors duration-150"
                  d="m66 86v44"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="12"
                />
                <circle
                  class="group-hover:stroke-[#0D65C2] transition-colors duration-150"
                  cx="66"
                  cy="64"
                  r="8"
                  fill="currentColor"
                />
                <path
                  class="group-hover:stroke-[#0D65C2] transition-colors duration-150"
                  d="m126 130v-26c0-9.941-8.059-18-18-18v0c-9.941 0-18 8.059-18 18v26"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-width="12"
                />
              </svg>
              Continue with LinkedIn
            </button>
          </footer>
        </form>
        <footer class="mt-auto text-left text-xs lg:text-sm w-full">
          <a
            href="#"
            class="text-[#0D65C2] font-semibold no-underline hover:underline"
            >Can't log in? Â· Sign up for an account</a
          >
        </footer>
      </article>
    </main>
  </body>
</html>
