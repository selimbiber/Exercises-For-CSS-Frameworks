<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://pbs.twimg.com/profile_images/1633847644966772737/m8yU9m0A_400x400.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>One Time Pricing | iCodeThis</title>
  </head>
  <body class="bg-[#F4F5FF] h-screen grid place-items-center py-20">
    <main
      class="flex flex-col gap-y-4 justify-center items-start p-10 w-96 bg-white rounded-3xl relative before:block before:h-full before:-z-10 before:rounded-[2rem] before:-right-12 before:absolute before:-top-10 before:w-[30rem] before:bg-[#E9EAFF]"
    >
      <header class="mb-4">
        <h1 class="text-[2rem] font-extrabold">549, -</h1>
        <p>Pay now, later or split up.</p>
      </header>
      <button
        type="button"
        class="uppercase bg-gradient-to-r from-[#61F691] to-[#76F5EE] rounded-md font-semibold h-14 w-full hover:text-white transition-colors duration-150"
      >
        Buy Online
      </button>
      <p class="text-sm font-bold">
        18 in online storage -
        <span class="font-medium">can be shipped today</span>
      </p>
      <ul class="flex flex-col gap-y-4">
        <li
          class="before:content-['\2713'] before:inline-block before:pl-2 before:pt-[.1rem] before:w-7 before:h-7 flex gap-x-1 before:bg-[#E7F0FF] before:rounded-full font-semibold"
        >
          <a href="#" class="hover:underline">Free shipping </a>over NOK 800
        </li>
        <li
          class="before:content-['\2713'] before:inline-block before:pl-2 before:pt-[.1rem] before:w-7 before:h-7 flex gap-x-1 before:bg-[#E7F0FF] before:rounded-full font-semibold"
        >
          <a href="#" class="hover:underline">Lightning fast delivery</a>
        </li>
      </ul>
      <form
        action=""
        id="check-form"
        class="bg-[#E7F0FF] rounded-md w-full flex flex-col justify-center items-center py-4"
      >
        <fieldset>
          <legend class="mb-4 font-semibold">
            See how fast you can get the item
          </legend>
          <div class="flex gap-x-2">
            <label class="relative">
              <svg
                class="absolute left-3 top-[1.1rem] w-3"
                aria-hidden="true"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448.4 448.4"
                stroke="#000000"
                stroke-width="12"
              >
                <g stroke-width="0"></g>
                <g stroke-linecap="round" stroke-linejoin="round"></g>
                <g>
                  <g>
                    <g>
                      <path
                        d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"
                      ></path>
                    </g>
                  </g>
                </g>
              </svg>
              <input
                type="search"
                name="item-search"
                class="pr-2 pl-8 w-44 h-12 text-lg bg-transparent rounded-md border border-gray-400"
                id="item-search"
              />
            </label>
            <button
              type="submit"
              class="w-24 h-12 font-bold bg-white rounded-md transition-colors duration-150 hover:bg-black hover:text-white"
            >
              Check
            </button>
          </div>
        </fieldset>
      </form>
      <footer class="mt-4 w-full">
        <button
          class="uppercase bg-gradient-to-r from-[#9FC1FE] to-[#B4ABFB] rounded-md w-full h-14 font-bold hover:text-white transition-colors duration-150"
        >
          Pick Up In Store
        </button>
      </footer>
    </main>
  </body>
</html>
