<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://pbs.twimg.com/profile_images/1633847644966772737/m8yU9m0A_400x400.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>One Time Pricing | iCodeThis</title>
  </head>
  <body class="bg-[#F4F5FF] h-screen">
    <main class="bg-[#E9EAFF]">
      <section class="bg-[#F3F6FE]">
        <header>
          <h1>550, -</h1>
          <p>Pay now, later or split up.</p>
        </header>
        <button
          type="button"
          class="uppercase bg-gradient-to-r from-[#61F691] to-[#76F5EE]"
        >
          Buy Online
        </button>
        <p>18 in online storage - <span>can be shipped today</span></p>
        <ul>
          <li
            class="before:content-['\2713'] before:w-12 before:h-12 before:bg-[#E7F0FF] before:rounded-full"
          >
            <a href="#" class="hover:underline">Free shipping </a>over NOK 800
          </li>
          <li
            class="before:content-['\2713'] before:w-12 before:h-12 before:bg-[#E7F0FF] before:rounded-full"
          >
            <a href="#" class="hover:underline">Lightning fast delivery</a>
          </li>
        </ul>
        <form action="" id="check-form" class="bg-[#E7F0FF] rounded-md">
          <fieldset>
            <legend>See how fast you can get the item</legend>
            <div>
              <label class="relative">
                <svg
                  class="absolute top-1 left-3 w-3 bg-transparent"
                  aria-hidden="true"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 488.4 488.4"
                  xml:space="preserve"
                  stroke="#000000"
                  stroke-width="12.004884"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></g>
                  <g id="SVGRepo_iconCarrier">
                    <g>
                      <g>
                        <path
                          d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6 s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2 S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7 S381.9,104.65,381.9,203.25z"
                        ></path>
                      </g>
                    </g>
                  </g>
                </svg>
                <input
                  type="search"
                  name="item-search"
                  class="w-36 h-8 bg-transparent rounded border border-gray-400"
                  id="item-search"
                />
              </label>
              <button type="submit" class="w-20 h-8 bg-white rounded">
                Check
              </button>
            </div>
          </fieldset>
        </form>
        <button class="uppercase bg-gradient-to-r from-[#9FC1FE] to-[#B4ABFB]">
          Pick Up In Store
        </button>
      </section>
    </main>
  </body>
</html>
