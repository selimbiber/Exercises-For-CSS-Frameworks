<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Double Registration</title>
	</head>
	<body class="flex justify-center items-center py-48">
		<main class="w-full flex flex-col gap-y-40">
			<article
				class="h-[18rem] w-4/5 lg:w-3/5 bg-[#E6415E] text-white text-center mx-auto rounded-xl p-8">
				<header class="flex flex-col gap-y-2">
					<h1 class="text-2xl md:text-3xl font-bold">Registrations Open!</h1>
					<p class="text-gray-100">2018 - 2019</p>
				</header>
				<p
					class="w-5/6 md:w-4/6 lg:w-4/6 m-auto text-gray-100 text-sm md:text-base my-5">
					Register and upload your design today to know how good your design is:
					get a complimentary preliminary score.
				</p>
				<button
					class="bg-white text-gray-700 uppercase h-10 md:h-12 w-60 border-radius rounded lg:mt-2 text-lg hover:bg-black hover:text-white transition duration-200">
					Submit Now
				</button>
			</article>
			<section
				class="h-[18rem] w-4/5 lg:w-3/5 pl-8 pr-6 py-9 md:pl-24 md:pr-14 md:py-12 lg:pl-30 lg:pr-18 xl:pl-36 xl:py-20 bg-[#E6415E] text-white mx-auto rounded-xl flex items-start gap-x-8">
				<article class="flex flex-col items-start justify-start">
					<header class="flex flex-col gap-y-2">
						<h1 class="text-2xl md:text-3xl font-bold">Registrations Open!</h1>
						<p class="text-gray-100">2018 - 2019</p>
					</header>
					<p class="text-sm md:text-base text-gray-100 my-4 text-left lg:w-5/6">
						Register and upload your design today to know how good your design
						is: get a complimentary preliminary score.
					</p>
				</article>
				<button
					class="bg-[#dc2d568c] border-white border-2 border-text-gray-700 w-[10rem] md:w-[20rem] px-4 py-3 border-radius rounded text-base md:text-lg hover:bg-black hover:text-white transition duration-200 hover:border-black">
					Submit Now
				</button>
			</section>
		</main>
	</body>
</html>
